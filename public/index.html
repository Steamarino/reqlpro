  <head>

    <title>ReQLPro</title>
    <!-- Fix to use react, angular, ect -->

      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
      var remote = window.nodeRequire('remote');
      var ipc = window.nodeRequire('electron').ipcRenderer;
      var Menu = remote.require('menu');
      var template = [
        {

          submenu: [

              label: 'New Window',

                console.log("ipc", ipc)
                ipc.send('new-window', {});
              }

            {
              label: 'Hide ReqlPro',
              accelerator: 'Command+H',
              selector: 'hide:'
            },
            {

              selector: 'hideOtherApplications:'
            },
            {

              selector: 'unhideAllApplications:'
            },
            {
              type: 'separator'
            },
            {

              accelerator: 'Command+Q',
              selector: 'terminate:'

          ]
        },
        {
          label: 'Edit',
          submenu: [
            {
              label: 'Undo',
              accelerator: 'Command+Z',
              selector: 'undo:'
            },
            {
              label: 'Redo',
              accelerator: 'Shift+Command+Z',
              selector: 'redo:'
            },
            {
              type: 'separator'
            },
            {

              selector: 'cut:'

            {

              accelerator: 'Command+C',
              selector: 'copy:'
            },
            {
              label: 'Paste',
              accelerator: 'Command+V',
              selector: 'paste:'
            },
            {
              label: 'Select All',
              accelerator: 'Command+A',
              selector: 'selectAll:'
            }
          ]
        },
        {
          label: 'Window',
          submenu: [
            {
              label: 'Minimize',
              accelerator: 'Command+M',
              selector: 'performMiniaturize:'
            },
            {
              label: 'Close',
              accelerator: 'Command+W',
              selector: 'performClose:'
            },
            {
              type: 'separator'
            },
            {
              label: 'Bring All to Front',
              selector: 'arrangeInFront:'
            }
          ]
        },
        {
          label: 'Help',
          submenu: [
            {
              label: 'User Guide',
              click: function() { window.nodeRequire('electron').shell.openExternal('http://utils.codehangar.io/rethink') }
            },
            {
              label: 'Feedback',
              click: function() { HS.beacon.open(); }
            }
          ]
        }
      ];
      menu = Menu.buildFromTemplate(template);
      Menu.setApplicationMenu(menu);
    </script>
    <link rel="stylesheet" type="text/css" href="../node_modules/fixed-data-table/dist/fixed-data-table.css">
  </head>
